<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
  </head>
  <body>

    <form class="" action="index.html" method="post">

      <h1>The Code Review</h1>

      <fieldset>
        <!-- <h1>The Code Review</h1> -->
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </fieldset>

      <hr class="the-first">

      <fieldset>

        <legend>Contact Information</legend>

        <div class="primary">
          <label for="name" class="big">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
          <label for="mail" class="big">Email Address</label>
          <input type="email" id="mail" name="user_email" placeholder="Required" required>
          <label for="phone" class="big">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="Phone Number">
          <label for="address" class="big">Street Address</label>
          <input type="text" id="address" name="user_address" placeholder="Required" required>
          <label for="city" class="big">City</label>
          <input type="text" id="city" name="user_city" placeholder="Required" required>
          <label for="state" class="big">State</label>
          <select id="state" name="user_state">
            <option value="" hidden>Choose State</option>
            <option value="ontario">Ontario</option>
            <option value="quebec">Quebec</option>
            <option value="nova_scotia">Nova Scotia</option>
            <option value="new_brunswick">New Brunswick</option>
            <option value="manitoba">Manitoba</option>
            <option value="british_columbia">British Columbia</option>
            <option value="prince_edward_island">Prince Edward Island</option>
            <option value="saskatchewan">Saskatchewan</option>
            <option value="Alberta">Alberta</option>
            <option value="newfoundland_and_labrador">Newfoundland and Labrador</option>
          </select>
          <label for="zipcode" class="big">Zip Code</label>
          <input type="text" id="zipcode" name="user_zipcode">
        </div>

      </fieldset>

      <hr class="the-second">

      <fieldset>

      <legend>Newsletter</legend>

        <label>Select the newsletter you would like to receive</label>
        <input type="checkbox" id="html_news" value="receive_html" name="user_news"><label class="show" for="html_news">HTML News</label><br>
        <input type="checkbox" id="css_news" value="receive_css" name="user_news"><label class="show" for="css_news">CSS News</label><br>
        <input type="checkbox" id="javascript_news" value="receive_javascript" name="user_news"><label class="show" for="javascript_news">Javascript News</label><br>

        <label>Newsletter format</label>
        <input type="radio" id="html" value="html" name="user_format"><label for="html" class="show">HTML</label><br>
        <input type="radio" id="plain_text" value="plain_text" name="user_format"><label for="plain_text" class="show">Plain text</label><br>

        <label for="extra-topic">Other topics you'd like to hear about</label>
        <textarea id="extra-topic" name="user_topic"></textarea>

      </fieldset>

      <button type="submit">Sign Up</button>

      <p>Copyright The Code Review</p>

    </form>


  </body>
</html>
